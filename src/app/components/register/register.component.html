<div class="page-container">
    <div class="register-container">
      <h2>Kayıt Ol</h2>
      <p>Lütfen kayıt bilgilerinizi aşağıya girin</p>
      <form (ngSubmit)="register()">
        <div class="input-group">
          <mat-icon>account_circle</mat-icon>
          <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Kullanıcı adınızı girin" required>
        </div>
  
        <div class="input-group">
          <mat-icon>email</mat-icon>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="E-posta adresinizi girin" required>
        </div>
  
        <div class="input-group">
          <mat-icon>lock</mat-icon>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Şifrenizi girin" required>
        </div>
  
        <button type="submit" class="register-button">Kayıt Ol</button>
      </form>
      <p>Zaten hesabınız var mı? <a href="#" class="login-link" (click)="goToLogin()">Giriş Yap</a></p>
  
      <div class="footer-message">
        <mat-icon class="calendar-icon">event</mat-icon>
        <p>Görevlerinizi daha kolay ve verimli bir şekilde yönetin!</p>
      </div>
    </div>
  </div>
